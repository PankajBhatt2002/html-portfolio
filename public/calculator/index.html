<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <title>Calculator</title>
</head>
<body>
    <h2 class="flex justify-items h2-size">Pankaj's Calculator</h2>     
    <div class="bck flex flex-col align-items justify-items">
        <div class="row">
            <input class="input" type="text" placeholder="Result will apperar here">
        </div>
        <div class="row ">
             <button class="button">AC</button>
             <button class="button">C</button>
             <button class="button">%</button>
             <button class="button">/</button>
        </div>
        <div class="row ">
             <button class="button">1</button>
             <button class="button">2</button>
             <button class="button">3</button>
             <button class="button">*</button>
        </div>
        <div class="row ">
             <button class="button">4</button>
             <button class="button">5</button>
             <button class="button">6</button>
             <button class="button">+</button>
        </div>
        <div class="row ">
             <button class="button">7</button>
             <button class="button">8</button>
             <button class="button">9</button>
             <button class="button">-</button>
        </div>
        <div class="row ">
             <button class="zero button">0</button>
             <button class="button">.</button>
             <button class="button">=</button>
        </div>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
